<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RouteWriter – HVAC Route Optimizer</title>
  <style>
    /* ── Reset & base ────────────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --blue:       #1a6fc4;
      --blue-dark:  #145aa0;
      --blue-light: #dbeafe;
      --green:      #16a34a;
      --green-bg:   #dcfce7;
      --red:        #dc2626;
      --red-bg:     #fee2e2;
      --gray-50:    #f8fafc;
      --gray-100:   #f1f5f9;
      --gray-200:   #e2e8f0;
      --gray-400:   #94a3b8;
      --gray-600:   #475569;
      --gray-800:   #1e293b;
      --radius:     10px;
      --shadow:     0 4px 24px rgba(0,0,0,.08);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, sans-serif;
      background: var(--gray-100);
      color: var(--gray-800);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 4rem;
    }

    /* ── Header ─────────────────────────────────────────────────────────── */
    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header .logo {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      margin-bottom: .5rem;
    }

    header .logo svg {
      width: 36px; height: 36px;
    }

    header h1 {
      font-size: 1.9rem;
      font-weight: 800;
      color: var(--blue);
      letter-spacing: -.5px;
    }

    header p {
      color: var(--gray-600);
      font-size: .95rem;
      margin-top: .3rem;
    }

    /* ── Card ────────────────────────────────────────────────────────────── */
    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      width: 100%;
      max-width: 640px;
    }

    /* ── Form elements ───────────────────────────────────────────────────── */
    label {
      display: block;
      font-weight: 600;
      font-size: .875rem;
      color: var(--gray-800);
      margin-bottom: .4rem;
    }

    label .hint {
      font-weight: 400;
      color: var(--gray-400);
      font-size: .8rem;
      margin-left: .3rem;
    }

    input[type="text"],
    textarea {
      width: 100%;
      border: 1.5px solid var(--gray-200);
      border-radius: 7px;
      padding: .65rem .85rem;
      font-size: .95rem;
      font-family: inherit;
      color: var(--gray-800);
      background: var(--gray-50);
      transition: border-color .18s, box-shadow .18s;
      outline: none;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(26,111,196,.15);
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 140px;
      line-height: 1.55;
    }

    .field { margin-bottom: 1.25rem; }

    /* ── Button ──────────────────────────────────────────────────────────── */
    button[type="submit"] {
      width: 100%;
      padding: .8rem;
      background: var(--blue);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background .18s, transform .1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      margin-top: .25rem;
    }

    button[type="submit"]:hover:not(:disabled) { background: var(--blue-dark); }
    button[type="submit"]:active:not(:disabled) { transform: scale(.98); }
    button[type="submit"]:disabled {
      opacity: .65;
      cursor: not-allowed;
    }

    /* Spinner */
    .spinner {
      width: 18px; height: 18px;
      border: 2.5px solid rgba(255,255,255,.4);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin .7s linear infinite;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── Messages ────────────────────────────────────────────────────────── */
    .msg {
      border-radius: 7px;
      padding: .85rem 1rem;
      font-size: .9rem;
      margin-top: 1.25rem;
      display: none;
    }

    .msg.error {
      background: var(--red-bg);
      color: var(--red);
      border: 1px solid #fca5a5;
    }

    /* ── Results ─────────────────────────────────────────────────────────── */
    #results {
      margin-top: 1.5rem;
      display: none;
    }

    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: .5rem;
    }

    .results-header h2 {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--gray-800);
    }

    .badge {
      background: var(--blue-light);
      color: var(--blue);
      border-radius: 20px;
      padding: .3rem .85rem;
      font-size: .82rem;
      font-weight: 700;
      white-space: nowrap;
    }

    .divider {
      border: none;
      border-top: 1.5px solid var(--gray-200);
      margin: .75rem 0 1rem;
    }

    .stop-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: .55rem;
    }

    .stop-list li {
      display: flex;
      align-items: flex-start;
      gap: .75rem;
      padding: .7rem .9rem;
      border-radius: 7px;
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      font-size: .9rem;
      line-height: 1.4;
    }

    .stop-list li:first-child {
      background: var(--blue-light);
      border-color: #bfdbfe;
    }

    .stop-num {
      flex-shrink: 0;
      width: 26px; height: 26px;
      border-radius: 50%;
      background: var(--blue);
      color: #fff;
      font-size: .75rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stop-list li:first-child .stop-num {
      background: var(--blue-dark);
    }

    .stop-label {
      font-weight: 600;
      font-size: .7rem;
      text-transform: uppercase;
      letter-spacing: .05em;
      color: var(--blue);
      display: block;
      margin-bottom: .1rem;
    }

    .stop-addr { color: var(--gray-800); }

    .summary-row {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: .5rem;
      padding: .75rem 1rem;
      background: var(--green-bg);
      border-radius: 7px;
      border: 1px solid #86efac;
      font-size: .9rem;
      font-weight: 600;
      color: var(--green);
    }

    .summary-row svg { flex-shrink: 0; }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <!-- simple HVAC wrench icon -->
    <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="36" height="36" rx="8" fill="#1a6fc4"/>
      <path d="M24 8a6 6 0 0 0-5.83 7.42L8.7 24.88a2 2 0 1 0 2.83 2.83l9.46-9.47A6 6 0 1 0 24 8zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"
            fill="#fff"/>
    </svg>
    <h1>RouteWriter</h1>
  </div>
  <p>Smart route optimization for HVAC service contractors</p>
</header>

<div class="card">
  <form id="routeForm" novalidate>

    <div class="field">
      <label for="startLocation">
        Starting address
        <span class="hint">e.g. 123 Main St, Austin, TX 78701</span>
      </label>
      <input
        type="text"
        id="startLocation"
        name="startLocation"
        placeholder="Your warehouse or home base…"
        autocomplete="street-address"
        required
      />
    </div>

    <div class="field">
      <label for="jobLocations">
        Job addresses
        <span class="hint">one per line · max 24</span>
      </label>
      <textarea
        id="jobLocations"
        name="jobLocations"
        placeholder="456 Oak Ave, Austin, TX 78702&#10;789 Pine Rd, Austin, TX 78703&#10;…"
        required
      ></textarea>
    </div>

    <button type="submit" id="submitBtn">
      <span id="btnText">Optimize Route</span>
      <div class="spinner" id="spinner"></div>
    </button>

  </form>

  <div class="msg error" id="errorMsg" role="alert"></div>

  <div id="results">
    <hr class="divider" />
    <div class="results-header">
      <h2>Optimized Stop Order</h2>
      <span class="badge" id="stopsBadge"></span>
    </div>
    <ol class="stop-list" id="stopList"></ol>
    <div class="summary-row" id="summaryRow">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2.2"
           stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12 6 12 12 16 14"/>
      </svg>
      <span id="summaryText"></span>
    </div>
  </div>
</div>

<script>
  const form       = document.getElementById('routeForm');
  const submitBtn  = document.getElementById('submitBtn');
  const btnText    = document.getElementById('btnText');
  const spinner    = document.getElementById('spinner');
  const errorMsg   = document.getElementById('errorMsg');
  const results    = document.getElementById('results');
  const stopList   = document.getElementById('stopList');
  const stopsBadge = document.getElementById('stopsBadge');
  const summaryText= document.getElementById('summaryText');

  function setLoading(on) {
    submitBtn.disabled = on;
    btnText.textContent = on ? 'Optimizing…' : 'Optimize Route';
    spinner.style.display = on ? 'block' : 'none';
  }

  function showError(msg) {
    errorMsg.textContent = msg;
    errorMsg.style.display = 'block';
  }

  function clearError() {
    errorMsg.style.display = 'none';
    errorMsg.textContent   = '';
  }

  function renderResults(data) {
    stopList.innerHTML = '';
    const route = data.optimized_route;

    route.forEach((address, idx) => {
      const li = document.createElement('li');

      const numEl = document.createElement('div');
      numEl.className = 'stop-num';
      numEl.textContent = idx + 1;

      const bodyEl = document.createElement('div');

      if (idx === 0) {
        const labelEl = document.createElement('span');
        labelEl.className = 'stop-label';
        labelEl.textContent = 'Start';
        bodyEl.appendChild(labelEl);
      }

      const addrEl = document.createElement('span');
      addrEl.className = 'stop-addr';
      addrEl.textContent = address;
      bodyEl.appendChild(addrEl);

      li.appendChild(numEl);
      li.appendChild(bodyEl);
      stopList.appendChild(li);
    });

    const jobCount = data.stop_count;
    stopsBadge.textContent = `${jobCount} job${jobCount !== 1 ? 's' : ''}`;

    const mins = data.total_drive_time_minutes;
    const hours = Math.floor(mins / 60);
    const remaining = mins % 60;
    const timeStr = hours > 0
      ? `${hours}h ${remaining}m`
      : `${remaining} min`;

    summaryText.textContent = `Estimated total drive time: ${timeStr}`;
    results.style.display = 'block';
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearError();
    results.style.display = 'none';

    const startLocation = document.getElementById('startLocation').value.trim();
    const rawJobs = document.getElementById('jobLocations').value;
    const jobLocations = rawJobs
      .split('\n')
      .map(l => l.trim())
      .filter(l => l.length > 0);

    // Client-side validation
    if (!startLocation) {
      showError('Please enter a starting address.');
      return;
    }
    if (jobLocations.length === 0) {
      showError('Please enter at least one job address.');
      return;
    }
    if (jobLocations.length > 24) {
      showError('You can enter a maximum of 24 job addresses at once.');
      return;
    }

    setLoading(true);

    try {
      const response = await fetch('/optimize', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ start_location: startLocation, job_locations: jobLocations }),
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.error || `Server error (${response.status})`);
      }

      renderResults(data);

    } catch (err) {
      if (err.name === 'TypeError') {
        showError('Could not reach the server. Make sure the backend is running on port 5000.');
      } else {
        showError(err.message || 'An unexpected error occurred.');
      }
    } finally {
      setLoading(false);
    }
  });
</script>
</body>
</html>
